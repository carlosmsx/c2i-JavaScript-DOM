<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica de JavaScript y DOM">
    <meta name="author" content="Carlos Escobar">
    <meta name="keywords" content="javascript dom practica ejercicios html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico Javascript y DOM</title>
</head>
<body>
    <header class="container-fluid py-3 bg-dark">
        <h1 class="fs-1 text-white text-center">Números Mágicos</h1>
    </header>

    <main class="container my-5">
        <button id="botonInicio" type="button" class="btn btn-warning" onclick="iniciarJuego()">Iniciar Juego</button>
        <button id="botonFin" type="button" class="btn btn-danger" onclick="terminarJuego()">Me rindo</button>
        <form class="form mt-5">
            <label for="numeroIngresado">Ingrese un número entre 1 y 100</label>
            <input id="numeroIngresado" type="text" class="mx-3">
            <button id="botonEnviar" type="button" class="btn btn-primary" onclick="enviarNumero()">Enviar</button>
        </form>
        <div id="liveAlertPlaceholder" class="mt-4"></div>
    </main>

    <footer class="container-fluid py-3 bg-primary">
        <p class="text-center text-light">Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
